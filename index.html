<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaksi Penuh Aksi!</title>
    
    <style>
        body {
            background: #000000; /* Latar belakang hitam pekat */
            margin: 0;
            overflow: hidden; /* Menyembunyikan scrollbar */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            perspective: 1000px; /* Untuk efek 3D ringan */
        }

        /* Kontainer Bintang */
        #stars-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Paling belakang */
        }

        /* ----- BULAN ----- */
        #moon {
            position: absolute;
            width: 150px; /* Ukuran bulan */
            height: 150px;
            background: radial-gradient(circle at 30% 30%, #f0f0f0, #c0c0c0); /* Gradasi untuk tekstur */
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.6), /* Cahaya luar */
                        inset 10px 10px 20px rgba(0, 0, 0, 0.3); /* Kedalaman */
            z-index: 5; /* Bulan di atas bintang */
            animation: 
                moonGlow 5s infinite alternate ease-in-out, /* Animasi cahaya berdenyut */
                moonDrift 60s linear infinite alternate; /* Animasi pergerakan lambat */
            
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Memastikan bulan di tengah */
        }

        @keyframes moonGlow {
            0% { box-shadow: 0 0 30px rgba(255, 255, 255, 0.4), inset 10px 10px 20px rgba(0, 0, 0, 0.3); }
            50% { box-shadow: 0 0 50px rgba(255, 255, 255, 0.8), inset 10px 10px 20px rgba(0, 0, 0, 0.3); }
            100% { box-shadow: 0 0 30px rgba(255, 255, 255, 0.4), inset 10px 10px 20px rgba(0, 0, 0, 0.3); }
        }

        @keyframes moonDrift {
            0% { transform: translate(-50%, -50%) translate(-50px, 20px) rotate(0deg); }
            100% { transform: translate(-50%, -50%) translate(50px, -20px) rotate(360deg); } 
        }

        /* ----- CINCIN PLANET ----- */
        #planet-rings {
            position: absolute;
            width: 250px; /* Ukuran cincin lebih besar dari bulan */
            height: 25px; /* Ketebalan cincin */
            background: linear-gradient(to right, rgba(200, 200, 255, 0.2), rgba(150, 150, 200, 0.5), rgba(200, 200, 255, 0.2));
            border-radius: 50%;
            z-index: 4; /* Di bawah bulan, di atas bintang */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(70deg) rotateY(0deg); /* Memberikan perspektif 3D */
            box-shadow: 0 0 20px rgba(150, 150, 255, 0.4);
            animation: ringRotate 90s linear infinite; /* Cincin berputar lambat */
        }

        @keyframes ringRotate {
            0% { transform: translate(-50%, -50%) rotateX(70deg) rotateY(0deg); }
            100% { transform: translate(-50%, -50%) rotateX(70deg) rotateY(360deg); }
        }

        /* ----- KOMET ----- */
        .comet {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #FFFFFF;
            border-radius: 50%;
            box-shadow: 0 0 10px #FFFFFF, 0 0 20px rgba(255, 255, 255, 0.8);
            z-index: 6; /* Di atas bulan dan cincin */
            animation: cometPass 15s linear infinite; /* Animasi komet melintas */
            opacity: 0; /* Sembunyikan komet di awal */
        }

        /* Ekor komet */
        .comet::after {
            content: '';
            position: absolute;
            width: 20px; /* Panjang ekor */
            height: 2px;
            background: linear-gradient(to left, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.8));
            border-radius: 50%;
            transform: translateX(2px); /* Posisikan ekor di belakang kepala komet */
            top: 0;
            left: 0;
        }

        @keyframes cometPass {
            0% { 
                transform: translate(-100vw, 50vh) scale(0.5); 
                opacity: 0; 
            }
            1% { 
                opacity: 1; /* Muncul perlahan */
            }
            50% { 
                transform: translate(100vw, -50vh) scale(1); 
                opacity: 1; 
            }
            99% {
                opacity: 0; /* Menghilang perlahan */
            }
            100% { 
                transform: translate(200vw, -100vh) scale(0.5); 
                opacity: 0; 
                display: none; /* Pastikan benar-benar hilang sebelum mengulang */
            }
        }


        /* Animasi untuk bintang berkedip (twinkle) */
        @keyframes twinkle {
            0% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 0.2; transform: scale(1); }
        }

        /* Animasi bintang bergerak (drift) */
        @keyframes drift {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(50px, -30px) rotate(10deg); } 
        }

        .star {
            position: absolute;
            background: #FFFFFF;
            border-radius: 50%;
            box-shadow: 0 0 5px #FFFFFF;
            animation: twinkle 4s infinite alternate ease-in-out, 
                       drift 120s linear infinite alternate;
        }
    </style>
</head>
<body>

    <div id="stars-container"></div>
    <div id="planet-rings"></div> 
    <div id="moon"></div> 
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const starsContainer = document.getElementById('stars-container');
            const numberOfStars = 200; 

            // Membuat Bintang
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.classList.add('star');

                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';

                const size = Math.random() * 3 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';

                const twinkleDuration = Math.random() * 3 + 2; 
                const twinkleDelay = Math.random() * 5; 
                const driftDuration = Math.random() * 100 + 80; 

                star.style.animation = 
                    `twinkle ${twinkleDuration}s infinite alternate ease-in-out ${twinkleDelay}s, 
                     drift ${driftDuration}s linear infinite alternate`;

                starsContainer.appendChild(star);
            }

            // Membuat Komet
            const createComet = () => {
                const comet = document.createElement('div');
                comet.classList.add('comet');
                
                // Posisi awal acak di tepi kiri atau kanan
                const startX = Math.random() < 0.5 ? -20 : 120; // Mulai dari -20vw atau 120vw
                const startY = Math.random() * 100; // Posisi Y acak
                const endX = startX === -20 ? 120 : -20; // Berakhir di sisi berlawanan
                const endY = Math.random() * 100; // Posisi Y akhir acak

                comet.style.left = startX + 'vw';
                comet.style.top = startY + 'vh';
                
                // Variasi durasi dan delay untuk membuat komet muncul tidak bersamaan
                const animationDuration = Math.random() * 10 + 15; // 15s hingga 25s
                const animationDelay = Math.random() * 10; // Delay hingga 10s

                comet.style.animation = `cometPass ${animationDuration}s linear infinite ${animationDelay}s`;
                starsContainer.appendChild(comet); // Tambahkan komet ke stars-container
            };

            // Buat beberapa komet (misal 3 komet)
            for (let i = 0; i < 3; i++) {
                createComet();
            }
        });
    </script>
</body>
</html>
