<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaksi Animasi Murni</title>
    
    <style>
        body {
            background: #000000; /* Latar belakang hitam pekat */
            margin: 0;
            overflow: hidden; /* Menyembunyikan scrollbar */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            perspective: 1000px; /* Untuk efek 3D ringan */
        }

        /* Kontainer Bintang */
        #stars-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* ----- BULAN ----- */
        #moon {
            position: absolute;
            width: 150px; /* Ukuran bulan */
            height: 150px;
            background: radial-gradient(circle at 30% 30%, #f0f0f0, #c0c0c0); /* Gradasi untuk tekstur */
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.6), /* Cahaya luar */
                        inset 10px 10px 20px rgba(0, 0, 0, 0.3); /* Kedalaman */
            z-index: 5; /* Bulan di atas bintang */
            animation: 
                moonGlow 5s infinite alternate ease-in-out, /* Animasi cahaya berdenyut */
                moonDrift 60s linear infinite alternate; /* Animasi pergerakan lambat */
            
            /* Posisi awal bulan agar di tengah layar */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); 
        }

        @keyframes moonGlow {
            0% { box-shadow: 0 0 30px rgba(255, 255, 255, 0.4), inset 10px 10px 20px rgba(0, 0, 0, 0.3); }
            50% { box-shadow: 0 0 50px rgba(255, 255, 255, 0.8), inset 10px 10px 20px rgba(0, 0, 0, 0.3); }
            100% { box-shadow: 0 0 30px rgba(255, 255, 255, 0.4), inset 10px 10px 20px rgba(0, 0, 0, 0.3); }
        }

        @keyframes moonDrift {
            0% { transform: translate(-50%, -50%) translate(-50px, 20px) rotate(0deg); }
            100% { transform: translate(-50%, -50%) translate(50px, -20px) rotate(360deg); } 
            /* Perubahan: Menjaga bulan tetap di tengah saat drifting */
        }

        /* Animasi untuk bintang berkedip (twinkle) */
        @keyframes twinkle {
            0% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 0.2; transform: scale(1); }
        }

        /* Animasi bintang bergerak (drift) */
        @keyframes drift {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(50px, -30px) rotate(10deg); } 
        }

        .star {
            position: absolute;
            background: #FFFFFF;
            border-radius: 50%;
            box-shadow: 0 0 5px #FFFFFF;
            animation: twinkle 4s infinite alternate ease-in-out, 
                       drift 120s linear infinite alternate;
        }
    </style>
</head>
<body>

    <div id="stars-container"></div>
    <div id="moon"></div> 
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('stars-container');
            const numberOfStars = 200; 

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.classList.add('star');

                // Posisi Acak
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';

                // Ukuran Acak (1px hingga 4px)
                const size = Math.random() * 3 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';

                // Durasi dan Delay Animasi Kedip Acak
                const twinkleDuration = Math.random() * 3 + 2; // Durasi 2s hingga 5s
                const twinkleDelay = Math.random() * 5; // Delay hingga 5s
                
                // Durasi Animasi Bergerak Acak
                const driftDuration = Math.random() * 100 + 80; // Durasi 80s hingga 180s

                // Terapkan semua properti animasi
                star.style.animation = 
                    `twinkle ${twinkleDuration}s infinite alternate ease-in-out ${twinkleDelay}s, 
                     drift ${driftDuration}s linear infinite alternate`;

                container.appendChild(star);
            }
        });
    </script>
</body>
</html>
