<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Animation dengan Musik DJ</title>
    <style>
        /* Your existing styles here... (sama seperti yang sebelumnya gue kirim) */
        /* Pastikan semua styling dari love animation tetep ada */
        
        #musicControl {
            position:fixed; right:20px; bottom:20px; z-index:9999; display:flex; gap:8px; align-items:center;
            background: rgba(0,0,0,0.35); padding:8px 12px; border-radius:999px;
            color:#fff; backdrop-filter:blur(6px);
        }
        #musicBtn, #openYTBtn { font-size:18px; border:none; background:transparent; color:white; cursor:pointer; }
        #musicVol { width:120px; }
        #trackTitle { font-size:0.9rem; font-weight:600; margin-right:8px; }
    </style>
</head>
<body>
    <!-- (Stars & floating hearts & animation content kamu tetap sama) -->
    
    <!-- YouTube overlay -->
    <div id="youtubeEmbed" style="display:none; position:fixed; left:0; top:0; width:100%; height:100%; 
                                 z-index:9998; background:rgba(0,0,0,0.7); align-items:center; justify-content:center;">
      <div style="width:90%; max-width:960px; aspect-ratio:16/9; background:#000; position:relative;">
        <iframe id="ytFrame" width="100%" height="100%"
          src="https://www.youtube.com/embed/IUKzF3YFmvM?enablejsapi=1&rel=0&autoplay=1"
          frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <button id="closeYT" style="position:absolute; right:8px; top:8px; padding:6px 10px; border-radius:6px; cursor:pointer;">✖</button>
      </div>
    </div>

    <!-- Music Control -->
    <div id="musicControl">
      <div id="trackTitle">DJ Mengapa Mudahnya Hatimu Mendua</div>
      <button id="openYTBtn">▶️ YouTube</button>
    </div>

    <script>
        const openYTBtn = document.getElementById('openYTBtn');
        const youtubeEmbed = document.getElementById('youtubeEmbed');
        const closeYT = document.getElementById('closeYT');
        const iframe = document.getElementById('ytFrame');

        openYTBtn.addEventListener('click', ()=>{
            youtubeEmbed.style.display = 'flex';
        });

        closeYT.addEventListener('click', ()=>{
            // stop youtube by resetting iframe src
            const src = iframe.getAttribute('src');
            iframe.setAttribute('src', src);
            youtubeEmbed.style.display = 'none';
        });
    </script>
</body>
</html>
