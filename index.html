<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .container {
            position: relative;
            text-align: center;
        }

        .heart {
            position: relative;
            width: 200px;
            height: 200px;
            animation: heartbeat 1.5s ease-in-out infinite;
            filter: drop-shadow(0 0 30px rgba(255, 100, 150, 0.6));
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            top: 0;
            width: 100px;
            height: 160px;
            background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 100%);
            border-radius: 100px 100px 0 0;
        }

        .heart::before {
            left: 50px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.05);
            }
        }

        .text {
            margin-top: 80px;
            color: #fff;
            font-size: 2em;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: fadeInOut 3s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        .music-control {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 15px 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
        }

        .music-control:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .broken-heart {
            position: absolute;
            width: 60px;
            height: 60px;
            opacity: 0;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="heart"></div>
        <div class="text">Sometimes Love Hurts</div>
    </div>

    <button class="music-control" onclick="toggleMusic()">ðŸŽµ Play Music</button>

    <audio id="bgMusic" loop>
        <source src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js" type="audio/mpeg">
    </audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script>
        // Create particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 4 + 's';
            particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
            particlesContainer.appendChild(particle);
        }

        // Create falling broken hearts
        setInterval(() => {
            const brokenHeart = document.createElement('div');
            brokenHeart.className = 'broken-heart';
            brokenHeart.textContent = 'ðŸ’”';
            brokenHeart.style.left = Math.random() * 100 + '%';
            brokenHeart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            brokenHeart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            particlesContainer.appendChild(brokenHeart);
            
            setTimeout(() => brokenHeart.remove(), 5000);
        }, 800);

        // Music setup with Tone.js
        let synth;
        let isPlaying = false;

        async function toggleMusic() {
            if (!isPlaying) {
                await Tone.start();
                
                if (!synth) {
                    synth = new Tone.PolySynth(Tone.Synth, {
                        envelope: {
                            attack: 0.5,
                            decay: 0.3,
                            sustain: 0.5,
                            release: 2
                        }
                    }).toDestination();
                    
                    synth.volume.value = -10;
                    
                    // Sad melody pattern
                    const melody = [
                        ['E4', '1n'], ['D4', '1n'], ['C4', '1n'], ['B3', '1n'],
                        ['A3', '2n'], ['G3', '2n'], ['A3', '1n'], ['B3', '1n'],
                        ['C4', '2n'], ['B3', '2n'], ['A3', '1n'], ['G3', '1n'],
                        ['A3', '1n']
                    ];
                    
                    let noteIndex = 0;
                    
                    function playMelody() {
                        if (isPlaying) {
                            const [note, duration] = melody[noteIndex];
                            synth.triggerAttackRelease(note, duration);
                            noteIndex = (noteIndex + 1) % melody.length;
                            setTimeout(playMelody, Tone.Time(duration).toMilliseconds());
                        }
                    }
                    
                    playMelody();
                }
                
                isPlaying = true;
                document.querySelector('.music-control').textContent = 'ðŸŽµ Pause Music';
            } else {
                isPlaying = false;
                document.querySelector('.music-control').textContent = 'ðŸŽµ Play Music';
            }
        }
    </script>
</body>
</html>
