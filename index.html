<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaksi Animasi Keren (All-in-One)</title>
    
    <style>
        body {
            background: #000000; /* Latar belakang hitam pekat */
            margin: 0;
            overflow: hidden; /* Menyembunyikan scrollbar */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            perspective: 1000px; /* Untuk efek 3D ringan */
        }

        /* Style untuk konten di tengah */
        .content {
            position: relative; 
            z-index: 10;
            color: #FFFFFF;
            text-align: center;
            padding: 30px 40px;
            background: rgba(255, 255, 255, 0.1); /* Latar belakang transparan */
            backdrop-filter: blur(5px); /* Efek buram modern */
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            animation: fadeIn 2s ease-out;
        }

        h1 {
            font-size: 3.5em;
            text-shadow: 0 0 15px #FFD700; /* Warna emas */
            margin-bottom: 5px;
        }

        p {
            font-size: 1.3em;
            color: #ADD8E6; /* Biru muda */
        }

        /* Kontainer Bintang */
        #stars-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Animasi fade-in untuk konten */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Animasi untuk bintang berkedip (twinkle) */
        @keyframes twinkle {
            0% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 0.2; transform: scale(1); }
        }

        /* Animasi bintang bergerak (drift) */
        @keyframes drift {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(50px, -30px) rotate(10deg); } 
        }

        .star {
            position: absolute;
            background: #FFFFFF;
            border-radius: 50%;
            box-shadow: 0 0 5px #FFFFFF;
            animation: twinkle 4s infinite alternate ease-in-out, 
                       drift 120s linear infinite alternate;
        }
    </style>
</head>
<body>

    <div id="stars-container"></div>

    <div class="content">
        <h1>ðŸŒŒ GALAKSI DIGITAL ðŸŒ </h1>
        <p>Animasi Latar Belakang Keren dengan Pure Web Tech.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('stars-container');
            const numberOfStars = 200; // Meningkatkan jumlah bintang

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.classList.add('star');

                // Posisi Acak
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';

                // Ukuran Acak (1px hingga 4px)
                const size = Math.random() * 3 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';

                // Durasi dan Delay Animasi Kedip Acak
                const twinkleDuration = Math.random() * 3 + 2; // Durasi 2s hingga 5s
                const twinkleDelay = Math.random() * 5; // Delay hingga 5s
                
                // Durasi Animasi Bergerak Acak
                const driftDuration = Math.random() * 100 + 80; // Durasi 80s hingga 180s

                // Terapkan semua properti animasi
                star.style.animation = 
                    `twinkle ${twinkleDuration}s infinite alternate ease-in-out ${twinkleDelay}s, 
                     drift ${driftDuration}s linear infinite alternate`;

                container.appendChild(star);
            }
        });
    </script>
</body>
</html>
