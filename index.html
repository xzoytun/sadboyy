<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .container {
            position: relative;
            text-align: center;
        }

        .heart {
            position: relative;
            width: 200px;
            height: 200px;
            animation: heartbeat 1.5s ease-in-out infinite;
            filter: drop-shadow(0 0 30px rgba(255, 100, 150, 0.6));
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            top: 0;
            width: 100px;
            height: 160px;
            background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 100%);
            border-radius: 100px 100px 0 0;
        }

        .heart::before {
            left: 50px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.05);
            }
        }

        .text {
            margin-top: 80px;
            color: #fff;
            font-size: 2em;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: fadeInOut 3s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        .music-control {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 15px 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            z-index: 100;
        }

        .music-control:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .broken-heart {
            position: absolute;
            width: 60px;
            height: 60px;
            opacity: 0;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .volume-control {
            position: fixed;
            bottom: 90px;
            right: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 10px 20px;
            color: white;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-slider {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="heart"></div>
        <div class="text">Sometimes Love Hurts</div>
    </div>

    <div class="volume-control">
        ðŸ”Š <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
    </div>
    <button class="music-control" id="musicBtn" onclick="toggleMusic()">ðŸŽµ Play Music</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script>
        // Create particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 4 + 's';
            particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
            particlesContainer.appendChild(particle);
        }

        // Create falling broken hearts
        setInterval(() => {
            const brokenHeart = document.createElement('div');
            brokenHeart.className = 'broken-heart';
            brokenHeart.textContent = 'ðŸ’”';
            brokenHeart.style.left = Math.random() * 100 + '%';
            brokenHeart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            brokenHeart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            particlesContainer.appendChild(brokenHeart);
            
            setTimeout(() => brokenHeart.remove(), 5000);
        }, 800);

        // Music with Tone.js
        let isPlaying = false;
        let synth, bass, loop;

        async function initMusic() {
            await Tone.start();
            
            // Main synth with reverb
            const reverb = new Tone.Reverb(4).toDestination();
            synth = new Tone.PolySynth(Tone.Synth, {
                oscillator: {
                    type: 'sine'
                },
                envelope: {
                    attack: 0.8,
                    decay: 0.3,
                    sustain: 0.4,
                    release: 2
                }
            }).connect(reverb);
            
            // Bass synth
            bass = new Tone.Synth({
                oscillator: {
                    type: 'triangle'
                },
                envelope: {
                    attack: 0.3,
                    decay: 0.3,
                    sustain: 0.5,
                    release: 1
                }
            }).toDestination();
            
            synth.volume.value = -8;
            bass.volume.value = -15;
            
            // Sad melody in minor key
            const melody = [
                ['A4', 'C5', 'E5'], ['G4', 'B4', 'D5'], 
                ['F4', 'A4', 'C5'], ['E4', 'G4', 'B4'],
                ['A4', 'C5', 'E5'], ['F4', 'A4', 'C5'],
                ['G4', 'B4', 'D5'], ['E4', 'G4', 'B4']
            ];
            
            const bassLine = ['A2', 'G2', 'F2', 'E2', 'A2', 'F2', 'G2', 'E2'];
            
            let index = 0;
            
            loop = new Tone.Loop((time) => {
                const chordIndex = index % melody.length;
                synth.triggerAttackRelease(melody[chordIndex], '1n', time);
                bass.triggerAttackRelease(bassLine[chordIndex], '1n', time);
                index++;
            }, '1n');
            
            Tone.Transport.bpm.value = 60;
        }

        async function toggleMusic() {
            const btn = document.getElementById('musicBtn');
            
            if (!isPlaying) {
                if (!synth) {
                    await initMusic();
                }
                Tone.Transport.start();
                loop.start(0);
                isPlaying = true;
                btn.textContent = 'â¸ï¸ Pause Music';
            } else {
                Tone.Transport.pause();
                isPlaying = false;
                btn.textContent = 'ðŸŽµ Play Music';
            }
        }

        // Volume control
        const volumeSlider = document.getElementById('volumeSlider');
        volumeSlider.addEventListener('input', (e) => {
            const volume = (e.target.value - 50) / 2; // Convert 0-100 to -25 to +25 dB
            if (synth) {
                synth.volume.value = volume - 8;
                bass.volume.value = volume - 15;
            }
        });
    </script>
</body>
</html>
